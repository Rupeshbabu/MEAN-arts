<!-- Contact Start -->
<div class="container-fluid contact">
  <div class="container py-5">
    <div class="p-5 bg-light rounded">
      <div class="row g-4">
        <div class="col-12">
          <div class="text-center mx-auto" style="max-width: 700px">
            <h1 class="text-primary">Sign In</h1>
            <!-- <p class="mb-4">The contact form is currently inactive. Get a functional and working contact form with Ajax & PHP in a few minutes. Just copy and paste the files, add a little code and you're done. <a href="https://htmlcodex.com/contact-form">Download Now</a>.</p> -->
          </div>
        </div>
        <div class="col-lg-7 login">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
              <input
                type="email"
                formControlName="email"
                class="w-100 form-control border-0 py-3 mb-4"
                placeholder="Enter Your Email"
              />
              <span
                class="text-danger"
                *ngIf="loginForm.hasError('email', 'email')"
              >
                Please enter a valid email address
              </span>
              <span
                class="text-danger"
                *ngIf="
                  loginForm.hasError('required', 'email') &&
                  loginForm.controls['email'].dirty
                "
              >
                Email is <strong>required</strong>
              </span>
            </div>

            <div>
              <input
                type="password"
                formControlName="password"
                class="w-100 form-control border-0 py-3 mb-4"
                placeholder="Enter Your Password"
              />
              <span class="text-danger"
                *ngIf="
                  loginForm.hasError('required', 'password') &&
                  loginForm.controls['password'].dirty
                "
              >
                Email is <strong>required</strong>
              </span>
            </div>
            <button
              class="w-100 btn form-control border-secondary py-3 bg-white text-primary"
              type="submit"
            >
              Submit
            </button>
          </form>
        <div class="info my-3 justify-content-between">
          <a href="/signup">Create account</a>
          <a href="">Forgot Password ?</a>

        </div>

        </div>

      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
